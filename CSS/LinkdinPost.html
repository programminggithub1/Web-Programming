<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LinkedIn Post</title>

<style>
body{
    background:#f3f2ef;
    font-family: Arial, sans-serif;
}

/* card */
.linkedin-card{
    width: 520px;
    height:100% ;
    background:#fff;
    margin: 30px auto;
    border-radius: 8px;
    box-shadow: 0 0 0 1px rgba(0,0,0,0.08);
}

/* header */
.li-header{
    display: flex;
    justify-content: space-between;
    padding: 12px;
}

.li-left{
    display: flex;
}

.li-pic{
    width: 48px;
    height: 48px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 10px;
}

.li-pic img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.li-user b{
    font-size: 14px;
}

.li-user span{
    display: block;
    font-size: 12px;
    color: #666;
}

.li-dots{
    cursor: pointer;
    font-size: 18px;
}

/* text */
.li-text{
    padding: 0 12px 10px;
    font-size: 14px;
}

/* image */
.li-image img{
    width: 100%;
    height: 500px;
    object-fit: cover;
}

/* reactions count */
.li-reactions{
    padding: 8px 12px;
    font-size: 12px;
    color: #555;
    border-bottom: 1px solid #eee;
}

/* actions */
.li-actions{
    display: flex;
    justify-content: space-around;
    padding: 6px 0;
    font-size: 14px;
}

.li-action{
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 4px;
    color: #555;
    transition: background 0.3s, color 0.3s;
}

.li-action:hover{
    background:#eef3f8;
    color:#0a66c2;
}
</style>
</head>

<body>

<div class="linkedin-card">

    <!-- header -->
    <div class="li-header">
        <div class="li-left">
            <div class="li-pic">
                <img src="rohit sharma.jpg">
            </div>

        Proud to represent the nation and grateful for the journey so far.

    </div>

    <!-- image -->
    <div class="li-image">
        <img src="rohit sharma.jpg">
    </div>

    <div class="li-reactions">

</body>
</html>
