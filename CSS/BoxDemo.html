<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Demo</title>
</head>
<style>
    .box {
        border: 3px solid lightblue;
         width: 300px;
        height: 430px;    
        margin: auto;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 10px 20px 30px gray;
    }
    .box h1{
        color: black;
        text-align: center;
        margin-top: 7px;
        font-size: 22px;
    }
    .box img{
        width:100% ;
        height: 100%;
       
        object-fit: cover;

    }
    .box button{
        border: none;
        padding: 10px;
       background:linear-gradient(orange,white,green);
       color: blue;
        border-radius: 5px;
    }
   .box p{
        border-top: 1px solid blue;
        padding: 7px;
        font-size: 14px;
    }
    .box .imgdiv{
        border: 2px solid red;
        height: 200px; 
        width: 200px;
        margin: auto;
        border-radius: 50%;
         overflow: hidden;
    }
</style>
<body>
    <div class="box">
        <h1>Rohit Sharma</h1>
        <div class="imgdiv">
        <img src="rohit sharma.jpg"alt="not Found">
    </div>
        <p>Rohit Sharma is an Indian international cricketer and one of the finest opening batsmen in modern cricket. Born on 30 April 1987 in Nagpur, Maharashtra, he is popularly known as the “Hitman” for his ability to score big centuries.  </p>
        <button>Explore More</button>
    </div>
    
</body>
</html>
